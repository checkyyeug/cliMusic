# XPU Configuration File
# This file controls the behavior of XPU audio playback system

[playback]
# Audio device to use (empty = system default)
device =

# Sample rate in Hz (44100, 48000, 96000, 192000, 384000, 705600, 768000, 1411200, 2822400)
sample_rate = 44100

# Number of audio channels (1 = mono, 2 = stereo, up to 8)
channels = 2

# Buffer size in samples (256, 512, 1024, 2048, 4096, 8192)
buffer_size = 2048

# Target latency in milliseconds (<50 for professional audio)
latency_ms = 45

[fft_cache]
# Enable FFT caching for performance
enabled = true

# Cache directory (empty = default platform location)
cache_dir =

# Maximum cache size in MB
max_size_mb = 5120

# FFT size (1024, 2048, 4096, 8192)
fft_size = 2048

# Overlap ratio (0.0 to 1.0)
overlap_ratio = 0.5

# Window function (hann, hamming, blackman)
window_function = hann

[queue]
# Enable queue persistence
persistent = true

# Queue file location (empty = default platform location)
queue_file =

# Maximum number of items in queue
max_items = 10000

[logging]
# Log level (trace, debug, info, warning, error, critical)
level = info

# Log file location (empty = console only)
file =

# Enable log rotation
rotation = true

# Maximum log file size in MB
max_size_mb = 10

# Number of backup logs to keep
max_files = 3

[audio_processing]
# Resampling quality (sinc_best, sinc_medium, sinc_fastest, linear)
resample_quality = sinc_best

# Enable dithering when reducing bit depth
dithering = true

[dsp]
# Default volume (0.0 to 2.0, 1.0 = unity)
volume = 1.0

# Default fade-in time in milliseconds
fade_in_ms = 0

# Default fade-out time in milliseconds
fade_out_ms = 0

# Equalizer preset (flat, rock, pop, classical, jazz, electronic)
eq_preset = flat

# Custom EQ bands (low, mid, high in dB, -20 to +20)
eq_low = 0
eq_mid = 0
eq_high = 0

[advanced]
# Number of worker threads for FFT computation (0 = auto)
worker_threads = 0

# Enable SIMD optimizations
simd_enabled = true

# Memory limit for audio processing in MB
memory_limit_mb = 512

# Profile performance (for debugging)
profile_mode = false
